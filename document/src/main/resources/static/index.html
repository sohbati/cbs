<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SIDE NAV-->
    <link href="/css/side-nav.css" rel="stylesheet">
    <script src="/js/side-nav.js"></script>
    <!--Scenarios-->
    <link href="/css/scenario-items.css" rel="stylesheet">
    <script src="/js/scenario-items-filter.js"></script>
    <script src="/js/scenario-list-management.js"></script>
    <script src="/js/component-list-management.js"></script>
    <script src="/js/scenario-drawer.js"></script>
    <script src="/js/scenario-drawer-helper.js"></script>
    <!--Modal-->
    <script src="/js/modal-management.js"></script>
    <link href="/css/modal.css" rel="stylesheet">
    <!--Bootstrap-->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--Jquery-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <!--  Websocket-->
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <!--websocket Interaction------------------------------------->
    <script src="/js/websocketInteraction.js"></script>
    <!-- D3   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <!--component-context-menu-->
    <script src="/js/context-menu.js"></script>
    <link href="/css/component-context-menu.css" rel="stylesheet">


</head>

<body onload="websocketInteraction.connect()">

<!--Side-nav ------------------------------------->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="sideNav.closeNav()">&times;</a>
    <a href="#">Scenario</a>
    <a href="#">about</a>
</div>

<div id="main">
    <!--Side-nav opener------------------------------------->
    <span style="font-size:30px;cursor:pointer" onclick="sideNav.openNav()">&#9776;</span>

    <!--Load Scenarios Button------------------------------------->
    <div style="width: 50%; margin: 0 auto;">
        <button class="button" onclick="websocketInteraction.callForScenarios()">Load Scenarios</button>
        <span style="width: 50px"></span>
        <select id="environmentsList" style="margin-left: 40px">
            <option value="http://localhost">Localhost service</option>
            <option value="http://sit.server-domain.com:41233">SIT environment</option>
            <option value="http://uat.server-domain.com:101010">UAT service</option>
        </select>
    </div>

    <!--Scenario List------------------------------------->
    <h2>Scenario List</h2>
    <input type="text" id="scenarioInput" onkeyup="scenarioItemsFilter.filter()" placeholder="Search for scenarios..."
           title="Type in a scenario name">
    <ul id="scenarioUL">
    </ul>

    <!--Modal For display drown scenario------------------------------------>
    <div id="scenarioModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span onclick="modalManagement.close()" class="close">&times;</span>
            <div id="drawArea"></div>
        </div>

    </div>
    <!--component-context-menu------------------------------------>
    <div id="componentContextMenu" class="component-context-menu" style="display: none">
        <ul class="ul-menu">
            <li><span onclick="contextMenu.contextMenuItem_selectToOpenNewWindow('gitInfo')">Git info</span></li>
            <li><span onclick="contextMenu.contextMenuItem_selectToOpenNewWindow('health')">Health</span></li>
            <li><span onclick="contextMenu.contextMenuItem_selectToOpenNewWindow('open-api')">Open API</span></li>
            <li><span>Properties</span></li>
        </ul>
    </div>
</div>
</body>

</html>
